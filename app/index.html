<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script  type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

	<script>
		$(document).ready(function(){

			$.get('/stackoverflow',function(data){
				$('#so-score').text(data); 
			});

			$.get('/github', function(data) {
				$('#follower-count').text(data);
			});

			$.get('/linkedin', function(data){
				$('#num-connection').text(data);
			});
		});
	</script>

</head>
<body>
	 <style>
        body {background-color: #eeffee; font-family: "Arial";}
        div {border: 2px solid gray; width: 400px; margin-top: 20px; padding-bottom: 10px;}
        div.stackoverflow {background-image}
        h3 {display: block; background-color: #bbffbb; margin-top: 0; padding: 10px;}
        span {padding-left: 10px;}
    </style>
	<h1> Welcome to Coder Bio </h1>
	<h2> Coder Bio for David Silver</h2>
	<div class="stackoverflow">
		<h3> StackOverFlow Profile</h3>
		<span> Reputaion Score</span>
		<span id="so-score"></span> 
	</div>
	<div class="github">
		<h3> Github Profile</h3>
		<span> Followers </span>
		<span id="follower-count"></span>
	</div>
	<div class="linkedin">
		<h3> LinkedIn Profile </h3>
		<span>Connections</span>
		<span id="num-connection"></span> 
	</div>
</body>

</html>
